<html>
    <head>
        <title>Timer Race</title>
        <style>
            p {
                color: white;
            }
            h1 {
                padding-left: 100px;
            }
            h2 {
                padding-left: 120px;
            }
        </style>
    </head>
    <body style="background-color: aqua;">
        <header style="background-color: darkgoldenrod;">
            <h1>Go Race Timer</h1>
            <h2 id="timer-display">60</h2>
            <ol>
                <li>Set Time</li>
                <li>Set Horse for Bet at Bottom</li>
                <li>Press Start</li>
                <li>After Race Check Winnings at Bottom and Press Reset</li>
                <li>Set Time</li>
                <li>Set Horse for Bet at Bottom</li>
                <li>Press Start</li>
                <li>Repeat</li>
            </ol>
            <button onclick="changeTime60()">60</button>
            <button onclick="changeTime120()">120</button>
            <button onclick="changeTime180()">180</button>
            <button onclick="changeTime240()">240</button>
            <button onclick="changeTime300()">300</button>
            <button onclick="startIt()">START</button>
            <button onclick="resetIt()">RESET</button>
            
        </header>
        <main id="track" style="background-color: aqua; font-size: 60px">
            <p id="one" style="background-color: green;">1</p>
            <p id="two" style="background-color: blue;">2</p>
            <p id="three" style="background-color: purple;">3</p>
            <p id="four" style="background-color: black;">4</p>
        </main>
        <footer style="background-color: darkgoldenrod;">
            <p>Bet 100 Win 380</p>
            <p id="win">Winnings    0</p>
            <p id="horse">Your Horse 1</p>
            <button onclick="bet1()">Bet on 1</button>
            <button onclick="bet2()">Bet on 2</button>
            <button onclick="bet3()">Bet on 3</button>
            <button onclick="bet4()">Bet on 4</button>
            <button onclick="noBet()">No Bet</button>
        </footer>
    </body>
    <script>
        let i = 60;
        let aa = 0;
        let bb = 0;
        let cc = 0;
        let dd = 0;
        let snowman = "";
        let clover = "";
        let jollyroger = "";
        let queen = "";
        let myInterval = 0;
        let winnings = 0;
        let horse = 0;

        function changeTime60() {
            i = 60;
            document.getElementById("timer-display").innerHTML = "60";
            document.getElementById("track").style.fontSize = "60px";

        }
        function changeTime120() {
            i = 120;
            document.getElementById("timer-display").innerHTML = "120";
            document.getElementById("track").style.fontSize = "45px";
        }
        function changeTime180() {
            i = 180;
            document.getElementById("timer-display").innerHTML = "180";
            document.getElementById("track").style.fontSize = "38px";
        }
        function changeTime240() {
            i = 240;
            document.getElementById("timer-display").innerHTML = "240";
            document.getElementById("track").style.fontSize = "25px";
        }
        function changeTime300() {
            i = 300;
            document.getElementById("timer-display").innerHTML = "300";
            document.getElementById("track").style.fontSize = "20px";

        }
        function bet1() {
            document.getElementById("horse").innerHTML = "Your Horse 1";
            horse = 1;
        }
        function bet2() {
            document.getElementById("horse").innerHTML = "Your Horse 2";
            horse = 2;
        }
        function bet3() {
            document.getElementById("horse").innerHTML = "Your Horse 3";
            horse = 3;
        }
        function bet4() {
            document.getElementById("horse").innerHTML = "Your Horse 4";
            horse = 4;
        }
        function noBet() {
            document.getElementById("horse").innerHTML = "Your Horse No Bet";
            horse = 0;
            winnings += 100;
        }
        function startIt() {
            myInterval = setInterval(displayRace, 1000);
        }
        function resetIt() {
            document.getElementById("timer-display").innerHTML = "60"; 
            document.getElementById("track").style.fontSize = "60px"; 
            document.getElementById("one").innerHTML = "1"; 
            document.getElementById("two").innerHTML = "2"; 
            document.getElementById("three").innerHTML = "3"; 
            document.getElementById("four").innerHTML = "4"; 
            i = 60;
            aa = 0;
            bb = 0;
            cc = 0;
            dd = 0;
            myInterval = 0;
            snowman = "";
            clover = "";
            jollyroger = "";
            queen = "";
        }
        function displayRace() {
            i = i - 1;
            const randNumber = Math.floor(Math.random() * 4);
            snowman = String.fromCharCode(0x2592).repeat(aa+1) + "1";
            clover = String.fromCharCode(0x2592).repeat(bb+1) + "2";
            jollyroger = String.fromCharCode(0x2592).repeat(cc+1) + "3";
            queen = String.fromCharCode(0x2592).repeat(dd+1) + "4";
            document.getElementById("timer-display").innerHTML = i;
            if(randNumber == 0){
                document.getElementById("one").innerHTML = snowman; aa+=1;}
            else if(randNumber == 1){
                document.getElementById("two").innerHTML = clover; bb+=1;}
            else if(randNumber == 2){
                document.getElementById("three").innerHTML = jollyroger; cc+=1;}
            else {
                document.getElementById("four").innerHTML = queen; dd+=1;}

            if(i < 1){clearInterval(myInterval);
                if(aa >= bb && aa >= cc && aa >= dd){
                    document.getElementById("one").innerHTML += "WINNER"; 
                    if(horse == 1){winnings+=480; }  
                }
                else if(bb >= aa && bb >= cc && bb >= dd){
                    document.getElementById("two").innerHTML += "WINNER";
                    if(horse == 2){winnings+=480; }  
                } 
                else if(cc >= aa && cc >= bb && cc >= dd){
                    document.getElementById("three").innerHTML += "WINNER";
                    if(horse == 3){winnings+=480; }  
                } 
                else if(dd >= aa && dd >= cc && dd >= bb){
                    document.getElementById("four").innerHTML += "WINNER";
                    if(horse == 4){winnings+=480; }  
                } 
                winnings-=100;
                document.getElementById("win").innerHTML = "Winnings " + winnings;
                }
            }
    </script>
</html>
